<script type="text/javascript">
    RED.nodes.registerType('filter-tracks', {
        category: 'function',
        color: '#B8CDF8',
        icon: "font-awesome/fa-filter",
        defaults: {
            name: { value: '' },
            keyy: { value: '' },
            
        },
        inputs: 1,
        outputs: 1,
        label: function () {
            return this.name || `Filter out ${this.keyy}` || 'Filter Tracks'
        }
        
    });
</script>
<script type="text/x-red" data-template-name="filter-tracks">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-keyy"><i class="icon-tag"></i> Context Key</label>
        <input type="text" id="node-input-keyy">
    </div>
    
</script>
<script type="text/x-red" data-help-name="filter-tracks">
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>params <span class="property-type">array</span></dt>
        <dd>Takes payload and filters out elements in context stored under given key.</dd>
    </dl>
    <dl class="message-properties">
        <dt>params <span class="property-type">array</span></dt>
        <dd>Array to be randomly shuffled.</dd>
    </dl>
    <h3>Outputs</h3>
     <ol class="node-ports">
         <li>Standard output
             <dl class="message-properties">
                 <dt>payload <span class="property-type">Object</span></dt>
                 <dd>Input array excluding elements in context key.</dd>
             </dl>
         </li>
         
     </ol>

 </script>
